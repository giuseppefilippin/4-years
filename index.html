<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Card</title>
  <link rel="stylesheet" href="card.css" />
  <!-- Importa jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">  
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
            <div class="text">Feliz 4 anos<br>Te amo!!<br>Clica em mim </div>
            <div class="heart"></div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
          <!-- Coloque a sombra aqui -->
          <div class="shadow"></div>
        </div>
      </div>
      
  <!-- Seu script externo -->
  <script src="card.js"></script>
</body>
</html>
